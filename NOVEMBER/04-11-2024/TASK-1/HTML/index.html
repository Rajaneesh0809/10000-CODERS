<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
  </head>
  <body>
    <h1>Software Engineer</h1>
    <h2>Application Form</h2>

    <form action="" autocomplete="on">
      <h4>Personal Details</h4>

      <label for="fullname">Full Name <span style="color: red">*</span></label>
      <br />
      <input type="text" name="fullname" id="fullname" required />
      <br />
      <br />

      <label for="dob">Date of Birth <span style="color: red">*</span></label>
      <br />
      <input type="date" name="dob" id="dob" required />
      <br />
      <br />

      <label for="mailid"> Mail ID <span style="color: red">*</span></label>
      <br />
      <input type="email" name="mailid" id="mailid" required />
      <br />
      <br />

      <label for="contact"
        >Contact Number (without country code)
        <span style="color: red">*</span></label
      >
      <br />
      <input
        type="tel"
        name="contact"
        id="contact"
        pattern="[6-9]{1}[0-9]{9}"
        required
      />
      <br />
      <br />

      <label for="gender">Gender <span style="color: red">*</span></label>
      <br />
      <input type="radio" id="M" name="gender" value="Male" required/>
      <label for="M">Male</label>
      <input type="radio" id="F" name="gender" value="Female" required/>
      <label for="F">Female</label>
      <input type="radio" id="P" name="gender" value="Prefer not to say" required/>
      <label for="P">Prefer not to say</label>
      <br />
      <br />

      <h4>Education Details</h4>
      <label for="education">Degree <span style="color: red">*</span></label>
      <br />
      <input list="degrees" name="education" id="education" required />
      <datalist id="degrees">
        <option value="BE/BTECH"></option>
        <option value="MCA/MBA"></option>
        <option value="BA/BCOM/BSC/BCA"></option>
        <option value="MTECH"></option>
        <option value="OTHERS"></option>
      </datalist>
      <br />
      <p>
        If OTHERS, Please mention your Degree here
        <br />
        <input type="text" name="education" id="education" />
      </p>
      <br />

      <label for="branch">Branch <span style="color: red">*</span></label>
      <br />
      <input list="braches" name="branch" id="branch" required />
      <datalist id="braches">
        <option value="CSE"></option>
        <option value="ECE"></option>
        <option value="EEE"></option>
        <option value="CIVIL"></option>
        <option value="MECHANICAL"></option>
        <option value="DATA SCIENCE"></option>
        <option value="IT"></option>
        <option value="OTHERS"></option>
      </datalist>
      <br />
      <p>
        If OTHERS, Please mention your Branch here
        <br />
        <input type="text" name="branch" id="branch" />
      </p>
      <br />

      <label for="year"
        >Passed out Month and Year <span style="color: red">*</span></label
      >
      <br />
      <input type="month" name="year" id="year" max="2024-12-31" required />
      <br />
      <br />

      <label for="cgpa"
        >CGPA (Out of 10) <span style="color: red">*</span></label
      >
      <br />
      <input
        type="number"
        name="cgpa"
        id="cgpa"
        step="0.01"
        min="0"
        max="10"
        required
      />
      <br />
      <br />

      <h4>Work Experience, if any</h4>
      <label for="oname">Current Organization Name</label>
      <br />
      <input type="text" name="oname" id="oname" />
      <br />
      <br />

      <label for="role">Role</label>
      <br />
      <input type="text" name="role" id="role" />
      <br />
      <br />

      <label for="yoe">No. of Years of Experience</label>
      <br />
      <input type="number" name="yoe" id="yoe" min="0" />
      <br />
      <br />

      <label for="np">Notice Period</label>
      <br />
      <input list="noticeperiod" name="np" id="np" />
      <datalist id="noticeperiod">
        <option value="0 days"></option>
        <option value="15 days"></option>
        <option value="30 days"></option>
        <option value="45 days"></option>
        <option value="60 days"></option>
        <option value="90 days"></option>
        <option value="OTHERS"></option>
      </datalist>
      <br />
      <br />

      <label for="suitable">
        Briefly explain why do you think you are suitable for this job.
        <span style="color: red">*</span>
      </label>
      <br />
      <textarea name="suitable" id="suitable" rows="10" cols="25"></textarea>
      <br />
      <br />

      <label for="photo"
        >Upload your Passport size photo
        <span style="color: red">*</span></label
      >
      <br />
      <input
        type="file"
        name="photo"
        id="photo"
        accept=".jpg,image/*"
        required
      />
      <br />
      <br />

      <label for="resume">Upload your resume(only in document format) <span style="color: red">*</span></label>
      <br />
      <input type="file" name="resume" id="resume" accept=".pdf,application/*" required />
      <br />
      <br />

      <h3>Select your skills among the following:</h3>
      <input type="checkbox" name="skills" id="skills" />
      <label for="skills">C</label>
      <br />
      <input type="checkbox" name="skills" id="skills" />
      <label for="skills">C++</label>
      <br />
      <input type="checkbox" name="skills" id="skills" />
      <label for="skills">Python</label>
      <br />
      <input type="checkbox" name="skills" id="skills" />
      <label for="skills">Java</label>
      <br />
      <input type="checkbox" name="skills" id="skills" />
      <label for="skills">Ruby</label>
      <br />
      <input type="checkbox" name="skills" id="skills" />
      <label for="skills">Perl</label>
      <br />
      <br />

      <label for="cv">Upload your Cover Letter(only in document format)</label>
      <br />
      <input type="file" name="cv" id="cv" accept=".pdf,application/*" />
      <br />
      <br />

      <label for="linkedin">LinkedIn Profile</label>
      <br />
      <input type="url" name="linkedin" id="linkedin" />
      <br />
      <br />

      <label for="github">Github Profile</label>
      <br />
      <input type="url" name="github" id="github" />
      <br />
      <br />

      <input type="submit" required />
    </form>
  </body>
</html>
