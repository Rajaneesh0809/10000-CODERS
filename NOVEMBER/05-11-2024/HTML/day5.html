<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mark>mark Tag highlights the text</mark>
    <br>
    
    <u>u tag Underlines the text</u>
    <br>
    
    <p>sup tag - superscript</p>
    <p>5 <sup>4</sup> = 625</p>
    <br>
    
    <p>sub tag = subscript</p>
    <p>C <sub>2</sub> H <sub>4</sub></p>
    <br>
    
    <abbr title="Full Form">Short Form</abbr>
    <br>

    <h2>SPAN</h2>
    <p>Lorem ipsum <span style="background-color: turquoise;">This is span Element</span> dolor sit </p>
    <h2>DIV</h2>
    <p>Lorem ipsum<div style="background-color: turquoise;">This is div Element</div> dolor sit </p>

    <details>
        <summary>Have a break</summary>
        <p>Have a KitKat</p>
    </details>
    <br>

    <form action="">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" placeholder="John Doe" name="fname">
        <br>

        <label for="email">Enter Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" name="email">
        <br>
        <input type="email" id="email" placeholder="example@gmail.com" name="email" value="hello all">
        <br>
        <input type="email" id="email" placeholder="example@gmail.com" name="email" readonly><br>
        <input type="email" id="email" placeholder="example@gmail.com" name="email" disabled><br>
        <input type="email" id="email" placeholder="example@gmail.com" name="email" required><br>


        <input type="submit">
    </form>

</body>
</html>
